{% extends 'accounts/main.html' %}
{% block content %}

<p>Are you sure you want to delete "{{item}}"?</p>
<form action="" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{request.GET.path}}"/>
    <a class="btn btn-sm btn-outline-info" href="{% url 'home' %}">Cancel</a>
    <input class="btn btn-sm btn-outline-danger" type="submit" name="confirm">
</form>

{% endblock %}
